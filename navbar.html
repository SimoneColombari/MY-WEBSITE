<!-- NAVBAR COMPONENT -->
<style>
  /* NAVIGATION ANIMATA */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 10, 10, 0.9);
    backdrop-filter: blur(20px);
    padding: 10px 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 87, 34, 0.3);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
  }
  
  nav::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 87, 34, 0.1), transparent);
    transform: translateX(-100%);
    animation: nav-scan 3s infinite;
  }
  
  @keyframes nav-scan {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  .nav-container {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    position: relative;
    flex-wrap: wrap;
  }
  
  .nav-logo {
    position: relative;
    left: 0;
    font-size: 1.2em;
    font-weight: 900;
    color: #FF5722;
    text-shadow: 0 0 15px #FF5722;
    letter-spacing: 2px;
    animation: logo-glow 2s ease-in-out infinite alternate;
    margin-right: 15px;
    margin-bottom: 5px;
  }
  
  @keyframes logo-glow {
    0% { text-shadow: 0 0 15px #FF5722, 0 0 25px #FF5722; }
    100% { text-shadow: 0 0 20px #FF5722, 0 0 35px #FF5722, 0 0 45px #FF5722; }
  }
  
  .nav-links {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .nav-links a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 700;
    font-size: 0.8em;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 6px 12px;
    position: relative;
    transition: all 0.4s ease;
    border: 1px solid transparent;
    border-radius: 25px;
    overflow: hidden;
  }
  
  .nav-links a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 87, 34, 0.3), transparent);
    transition: left 0.5s ease;
  }
  
  .nav-links a:hover::before {
    left: 100%;
  }
  
  .nav-links a:hover {
    color: #FF5722;
    text-shadow: 0 0 10px #FF5722;
    border-color: #FF5722;
    box-shadow: 0 0 20px rgba(255, 87, 34, 0.4);
    transform: translateY(-3px) scale(1.05);
  }
  
  .nav-links a.active {
    color: #FF5722;
    border-color: #FF5722;
    background: rgba(255, 87, 34, 0.1);
  }
  
  /* RESPONSIVE MIGLIORATO */
  @media (max-width: 968px) {
    nav {
      padding: 8px 0;
    }
    
    .nav-container {
      flex-direction: column;
      padding: 5px 15px;
    }
    
    .nav-logo {
      position: relative;
      left: 0;
      margin-bottom: 8px;
      font-size: 1.2em;
    }
    
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    .nav-links a {
      font-size: 0.75em;
      padding: 6px 12px;
      letter-spacing: 0.5px;
    }
  }
  
  @media (max-width: 768px) {
    .nav-links a {
      font-size: 0.75em;
      padding: 5px 10px;
    }
  }
  
  @media (max-width: 480px) {
    .nav-links a {
      font-size: 0.7em;
      padding: 4px 8px;
    }
    .nav-logo {
      font-size: 1em;
    }
  }
</style>

<nav>
  <div class="nav-container">
    <div class="nav-logo">SC</div>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="projects.html">PROGETTI</a>
      <a href="usa.html">USA</a>
      <a href="curriculum.html">CURRICULUM</a>
      <a href="contact.html">CONTATTI</a>
    </div>
  </div>
</nav>

<script>
  /**
   * Navbar Component Script
   * Gestisce l'evidenziazione del link attivo
   */
  
  document.addEventListener('DOMContentLoaded', function() {
    // Funzione per evidenziare il link attivo nella navbar
    function setActiveNavLink() {
      // Ottieni il percorso corrente
      const currentPath = window.location.pathname;
      const filename = currentPath.split('/').pop() || 'index.html';
      
      // Trova tutti i link nella navbar
      const navLinks = document.querySelectorAll('.nav-links a');
      
      // Rimuovi la classe active da tutti i link
      navLinks.forEach(link => {
        link.classList.remove('active');
      });
      
      // Aggiungi la classe active al link corrispondente alla pagina corrente
      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === filename) {
          link.classList.add('active');
        }
      });
    }

    // Inizializza la navbar
    setActiveNavLink();
  });
</script>
